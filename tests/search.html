<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
  <script type="text/javascript">
    var tests = [
      "111 lakseting to km",
      "1 laksl√¶ng",
      "1 m",
      "1 m cm"
      ];
    for (var i = 0; i <= tests.length; i++) {
     var test = tests[i];
     var components = test.split(" ");
     var number = components[0];
     var startUnit = components[1];
     var endUnit;
      switch (components.length) {
        case 2: endUnit = null
          break;
        case 3: endUnit = components[2]
          break;
        case 4: endUnit = components[3]
          break;
      }
      document.write("Number: " + number);
      document.write("<br>");
      document.write("Start unit: " + startUnit);
      document.write("<br>");
      document.write("End unit: " + endUnit);
      document.write("<br>");
      document.write("<br>");
    }
    
  </script>
</body>
</html>
